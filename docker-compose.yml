services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: dev
    volumes:
      - ./frontend:/app:cached
      - frontend_node_modules:/app/node_modules
      - frontend_next:/app/.next
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env.local
    environment:
      # Next.jsの開発サーバー最適化
      - WATCHPACK_POLLING=false
      - CHOKIDAR_USEPOLLING=false
    depends_on:
      backend:
        condition: service_started
    tty: true
    mem_limit: 2g
    cpus: 2
    # 再起動ポリシー
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: dev
    volumes:
      - ./backend:/app:cached
      - backend_bundle:/usr/local/bundle
      - backend_tmp:/app/tmp
    ports:
      - "3001:3001"
    environment:
      - MYSQL_HOST=db
      - MYSQL_USER=root
      - MYSQL_PASSWORD=password
      - RAILS_ENV=development
      # Railsの起動を高速化
      - RAILS_LOG_TO_STDOUT=true
      - BOOTSNAP_CACHE_DIR=/tmp/bootsnap
      - RAILS_MAX_THREADS=5
      - WEB_CONCURRENCY=1
      # 開発環境最適化
      - MALLOC_ARENA_MAX=2
      - RUBY_GC_HEAP_GROWTH_FACTOR=1.1
      - RUBY_GC_MALLOC_LIMIT=16000000
    depends_on:
      db:
        condition: service_healthy
    command: bash -c "bundle install && rm -f tmp/pids/server.pid && bundle exec rails s -p 3001 -b '0.0.0.0'"
    mem_limit: 1.5g
    cpus: 2
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:3001/up",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    image: mysql:8.0
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      # パフォーマンス最適化
      - --innodb-buffer-pool-size=256M
      - --innodb-log-file-size=64M
      - --innodb-flush-method=O_DIRECT
      - --innodb-flush-log-at-trx-commit=2
      - --max-connections=200
      # 開発環境用の高速化設定
      - --skip-log-bin
      - --innodb-doublewrite=0
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: myapp_development
      # MySQLの起動を高速化
      TZ: Asia/Tokyo
    volumes:
      - db_data:/var/lib/mysql
      - ./mysql/my.cnf:/etc/mysql/conf.d/custom.cnf:ro
    ports:
      - "3306:3306"
    mem_limit: 512m
    cpus: 1
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-p$$MYSQL_ROOT_PASSWORD",
        ]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 30s

volumes:
  db_data:
    driver: local
  backend_bundle:
    driver: local
  backend_tmp:
    driver: local
  frontend_node_modules:
    driver: local
  frontend_next:
    driver: local
